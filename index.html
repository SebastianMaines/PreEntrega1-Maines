<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Prestamo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Simulador de Prestamo</h1>

    <form id="formSimulador">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="monto">Monto del Préstamo:</label>
        <input type="number" id="monto" name="monto" required><br><br>

        <label for="cuotas">Cantidad de Cuotas:</label>
        <input type="number" id="cuotas" name="cuotas" required><br><br>

        <label for="interes">Interés Anual (%):</label>
        <input type="number" id="interes" name="interes" required><br><br>

        <button type="button" onclick="calcularPrestamo()">Calcular</button>
    </form>

    <h2>Resultado</h2>
    <div id="resultado"></div>

    <script src="js/main.js"></script>
</body>

</html>
